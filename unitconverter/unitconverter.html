<html>
    <head>
        <link rel="stylesheet" href="index.css">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;500;800;900&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <div class="header"> 
            <h1>Metric/Imperial Unit Conversion</h1>
            <input id= "input-val" class= "input-val" type="data" value="20" onfocus="this.value=''"    dblclick="reset()">
            <button  onclick="convertUnits()">Convert</button>
        </div>
        
        <div class="body">
            
        <div class = "body-item length">
          <h3>Length (Meter/Feet/Yards)</h3>
          <p class="convert-param length-convert" id="lengths"> 20 meters = 65.616 feet | 20 feet = 6.096 meters| 20 meter = 21.87227 Yards</p>  
          </div>  
        
        <div class = "body-item volume"> 
            <h3>Volume (Liters/Gallons)</h3>
            <p class="convert-param volume-convert" id = "volumes">20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
        </div> 
        
        <div class = "body-item mass"> 
        <h3>Mass (Kilograms/Pounds)</h3> 
        <p class="convert-param mass-convert" id = "mass">20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
        </div> 
        
        </div>
        
        <script src="index.js"></script>
    </body>
</html>
